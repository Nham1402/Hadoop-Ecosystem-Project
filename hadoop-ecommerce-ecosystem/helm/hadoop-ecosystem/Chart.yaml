apiVersion: v2
name: hadoop-ecosystem
description: A Helm chart for Hadoop E-commerce Ecosystem on Kubernetes
type: application
version: 0.1.0
appVersion: "1.0.0"
home: https://github.com/your-org/hadoop-ecommerce-ecosystem
sources:
  - https://github.com/your-org/hadoop-ecommerce-ecosystem
maintainers:
  - name: Data Engineering Team
    email: data-team@company.com
keywords:
  - hadoop
  - spark
  - kafka
  - hive
  - hbase
  - airflow
  - big-data
  - analytics
  - ecommerce
annotations:
  category: Analytics
dependencies:
  - name: postgresql
    version: "12.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: zookeeper
    version: "11.x.x"  
    repository: https://charts.bitnami.com/bitnami
    condition: zookeeper.enabled