# Banking Transaction Data Ingestion Agent

# Agent configuration
agent1.sources = r1
agent1.sinks = k1
agent1.channels = c1

# Source configuration - Spooling directory
agent1.sources.r1.type = spooldir
agent1.sources.r1.spoolDir = /data/input
agent1.sources.r1.channels = c1
agent1.sources.r1.fileHeader = true
agent1.sources.r1.deserializer.deletePolicy = immediate

# Channel configuration - Memory channel
agent1.channels.c1.type = memory
agent1.channels.c1.capacity = 10000
agent1.channels.c1.transactionCapacity = 1000

# Sink configuration - Kafka sink
agent1.sinks.k1.type = org.apache.flume.sink.solr.morphline.MorphlineKafkaSink
agent1.sinks.k1.kafka.bootstrap.servers = kafka-1:29092,kafka-2:29093,kafka-3:29094
agent1.sinks.k1.kafka.topic = banking-transactions
agent1.sinks.k1.kafka.producer.acks = 1
agent1.sinks.k1.kafka.producer.compression.type = snappy
agent1.sinks.k1.channel = c1

